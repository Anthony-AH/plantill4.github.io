<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recibo de Arrendamiento</title>
  <style>
    :root {
      --primary-color: #3a7bd5;
      --secondary-color: #00d2ff;
      --dark-color: #2c3e50;
      --light-color: #f9f9f9;
      --accent-color: #00c483;
      --text-color: #333333;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ee 100%);
      color: var(--text-color);
      line-height: 1.6;
    }

    /* Header con redes sociales */
    header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow);
    }
    
    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    
    .brand {
      display: flex;
      align-items: center;
    }
    
    .brand img {
      width: 32px;
      margin-right: 10px;
    }
    
    .brand h2 {
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .social-icons {
      display: flex;
      gap: 20px;
    }
    
    .social-icons i {
      font-size: 22px;
      cursor: pointer;
      color: white;
      transition: var(--transition);
    }
    
    .social-icons i:hover {
      transform: translateY(-3px) scale(1.1);
    }
    
    /* Hover con colores específicos */
    .fa-whatsapp:hover {
      color: #25D366;
      text-shadow: 0 0 10px rgba(37, 211, 102, 0.6);
    }
    
    .fa-facebook:hover {
      color: #1877F2;
      text-shadow: 0 0 10px rgba(24, 119, 242, 0.6);
    }
    
    .fa-instagram:hover {
      color: #E4405F;
      text-shadow: 0 0 10px rgba(228, 64, 95, 0.6);
    }
    
    .fa-envelope:hover {
      color: #D44638;
      text-shadow: 0 0 10px rgba(212, 70, 56, 0.6);
    }
    
    .fa-telegram:hover {
      color: #0088cc;
      text-shadow: 0 0 10px rgba(0, 136, 204, 0.6);
    }
    
    .fa-linkedin:hover {
      color: #0A66C2;
      text-shadow: 0 0 10px rgba(10, 102, 194, 0.6);
    }

    /* Contenido principal */
    .main-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    
    .title-section {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .title-section h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }
    
    .title-section p {
      color: #666;
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto;
    }

    /* Menú de navegación */
    .menu-tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .menu-tabs button {
      padding: 12px 24px;
      font-size: 16px;
      background: white;
      border: none;
      border-radius: 50px;
      color: var(--primary-color);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 600;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }
    
    .menu-tabs button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: var(--transition);
    }
    
    .menu-tabs button:hover::before {
      left: 100%;
    }
    
    .menu-tabs button:hover {
      transform: translateY(-3px);
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      box-shadow: 0 7px 15px rgba(58, 123, 213, 0.4);
    }
    
    .menu-tabs button.active {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
    }

    /* Panel de contenido */
    .content-panel {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      min-height: 250px;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }
    
    .content-panel h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    
    .content-panel p, .content-panel ul {
      font-size: 1.1rem;
      color: #555;
    }
    
    .content-panel ul {
      padding-left: 20px;
      margin-top: 15px;
    }
    
    .content-panel li {
      margin-bottom: 10px;
      position: relative;
    }
    
    .content-panel li::before {
      content: "✓";
      color: var(--accent-color);
      position: absolute;
      left: -20px;
      font-weight: bold;
    }
    
    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }

    /* Footer */
    footer {
      background-color: var(--dark-color);
      padding: 25px 0;
      text-align: center;
      color: white;
      margin-top: 60px;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    
    .footer-content img {
      width: 22px;
      vertical-align: middle;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        gap: 15px;
      }
      
      .menu-tabs button {
        padding: 10px 16px;
        font-size: 14px;
      }
      
      .content-panel {
        padding: 25px;
      }
      
      .title-section h1 {
        font-size: 2rem;
      }
    }
  </style>

                    <h2>Formato de Recibo de Arrendamiento en Excel</h2>
                    <p>

                    </p>
                    <p>
                        La funcionalidad principal de esta plantilla es garantizar que tanto arrendadores como arrendatarios cuenten con un comprobante de pago confiable, que puede utilizarse para fines contables, fiscales o como simple evidencia documental. Además, su facilidad de uso y la posibilidad de exportar los recibos a PDF hacen que sea una solución práctica y eficiente para gestionar tus propiedades.
                    </p>

                    <h3>¿Qué es un recibo de arrendamiento y para qué sirve?</h3>
                    <p>
                        Un recibo de arrendamiento o renta, es un documento que se emite cuando un arrendatario paga al propietario del inmueble un alquiler por el usufructo de una propiedad.
                    </p>
                    <p>
                        El recibo de arrendamiento es importante para ambas partes, ya que es un comprobante de pago, que puede utilizarse para:
                    </p>

                        <li>Registrar el recibo del dinero por parte de la empresa</li>
                        <li>Como evidencia para el arrendatario de que realizó el pago de su obligación</li>
                        <li>Puede utilizarse para efectos fiscales y contables de ambas partes.</li>

                    <ul>

                        <li>Debe describir el valor exacto del dinero de la transacción</li>
                        <li>Debe estar firmado y sellado por ambas partes</li>
                    </ul>
                    <p>En caso de tratarse de una empresa, recomendamos que se expida en el papel identificativo de la organización.</p>

                    <h3>Elementos del recibo de alquiler</h3>
                    <p>El recibo de arrendamiento debe contener como mínimo la siguiente información:</p>

                        <li>Número consecutivo o código</li>
                        <li>Lugar y fecha de expedición</li>

                        <li>Valor de la renta</li>
                        <li>Concepto del recibo</li>
                        <li>Firma de aceptación de los involucrados</li>

                    <h3>Ejemplo recibo de arrendamiento</h3>
                    <p>Carolina Puentes, el día 4 de Marzo, realizó el pago de la renta del apartamento 105 de la Torre Verona.</p>
                    <ul>
                        <li>En el recibo se evidencia la fecha de pago</li>

                        <li>El concepto del pago</li>

                         style="max-width: 100%; height: 220px; object-fit: contain;">
                </div>           
              `;
            break;

              <h2>Características del Formato de Recibo de Arrendamiento</h2>
              <ul>
                <li>Completamente editable y personalizable</li>

                <h3 style="font-size: 20px; font-weight: bold;">Para utilizar el formato de recibo de arrendamiento, sigue estos pasos:</h3>
                <ul style="margin-left: 20px; line-height: 1.6;">

            break;
        }

        panel.innerHTML = contenido;
        panel.style.opacity = 1;
        panel.classList.add('fade-in');
